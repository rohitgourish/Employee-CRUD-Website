<br>
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
      <div>
        <input type="text" class="form-control" placeholder="Enter Employee Name to Search in Database" (keyup.enter)="check()" [(ngModel)]="searchData.name">
        <button class="btn btn-secondary" (click)="check()">CHECK</button>
      </div>
      <small class="text-danger" *ngIf="errorMessage!==''">{{errorMessage}}</small>
    </div>
    <div class="col-lg-2"></div>
  </div>
</div>

<br>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">SNO</th>
            <th scope="col">NAME</th>
            <th scope="col">EMAIL</th>
            <th scope="col">SUBJECT</th>
            <th scope="col">GENDER</th>
            <th scope="col">EDIT</th>
            <th scope="col">DELETE</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of empData">
            <th>{{item.id}}</th>
            <td>{{item.name | titlecase}}</td>
            <td>{{item.email}}</td>
            <td>{{item.subject}}</td>
            <td>{{item.gender}}</td>
            <td><button class="btn btn-secondary" (click)= "editEmployee(item.id)">EDIT</button></td>
            <td><button class="btn btn-danger" (click)= "deleteEmployee(item.id)">DELETE</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
